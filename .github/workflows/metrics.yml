name: Detections Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * FRI"

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_KEY }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'
      - run: pip install python-dateutil
      - run: python development/toml_to_markdown_report.py
      - run: python development/toml_to_csv.py
      - run: python development/toml_to_navigator.py
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Updating Metrics"
          git push -f